<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script src="app.js"></script>
  <script src="angular.min.js"></script>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
    <div ng-controller='ToBuyController as itemToBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="toBuyItem in toBuyController.items">Buy {{ toBuyItem.quantity }} of {{ toBuyItem.name }}
         <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default" ng-click="toBuyController.addItem(item);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>
  </div>
    <!-- Already Bought List -->
    <div class="col-md-6">
    <div ng-controller='AlreadyBoughtController as alreadyBought'>
     <h2>Already Bought:</h2>
     <ul>
       <li>Bought 10 cookies</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
</div>
</body>
</html>

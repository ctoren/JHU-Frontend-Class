<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
      .greenFont {
        color: green;
        border-color: green;
        border-style: solid;
      }
      .redFont {
        color: red;
        border-color: red;
        border-style: solid;
      }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-app = "LunchCheck" ng-controller='LunchCheckController'>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="luncheItems"
                    />   <!-- do NOT consider an empty item, i.e., , , as an item towards to the count --!>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunches()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
